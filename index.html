<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/bootstrap-5.2.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="bg-primary text-light py-4 mb-4 ">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center py-5">SITE HEADER TITLE</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#">LOGO</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop"
                aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarTop">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Контакты</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Регистрация</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Галерея</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                      aria-expanded="false">
                      Статьи
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Популярные</a></li>
                      <li><a class="dropdown-item" href="#">Новые</a></li>
                      <li><a class="dropdown-item" href="#">Авторские</a></li>
                      <li><a class="dropdown-item" href="#">Архив Статей</a></li>
                    </ul>
                  </li>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="py-2 mb-4 col-xxl-8 col-xl-9 col-lg-12">

        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Верхний
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">Первая открывающаяся строка</div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                Средний
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">Вторая открывающаяся строка</div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                Нижний
              </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">Третья открывающаяся строка</div>
            </div>
          </div>
        </div>

      </div>

      <div class="py-2 mb-4 col-xxl-2 col-xl-3 col-lg-6 col-md-12 order-xl-first border border-success ">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/img/image1.jpeg" class="d-block w-100 rounded" alt="img-1">
            </div>
            <div class="carousel-item">
              <img src="assets/img/image2.jpeg" class="d-block w-100 rounded" alt="img-2">
            </div>
            <div class="carousel-item">
              <img src="assets/img/image3.jpeg" class="d-block w-100 rounded" alt="img-3">
            </div>
            <div class="carousel-item">
              <img src="assets/img/image4.jpeg" class="d-block w-100 rounded" alt="img-4">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="py-2 mb-2 col-xxl-2 col-lg-6 col-xl-12">
        <form action="">
          <div class="mb-1">
            <label class="form-label" for="login">Логин</label>
            <input  class="form-control" id="login" type="text" placeholder="Логин">
          </div>

          <div class="mb-1">
            <label class="form-label" for="password">Пароль</label>
            <input class="form-control" id="password" type="text" placeholder="Пароль">
          </div>
          <div class="mb-1">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" type="text" placeholder="Email">
          </div>
          <div class="mb-1">
            <label class="form-label" for="email">Номер</label>
            <input class="form-control" id="number" type="text" placeholder="Number">
          </div>
          <div class="mb-2 ">
            <label class="form-label" for="email">Никнейм</label>
            <input class="form-control" id="Nickname" type="text" placeholder="Nikname">
          </div>
          <div>
            <button class="btn btn-outline-primary" type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-12 bg-dark text-light py-5">
    <div class="container">
      <div class="row">
        <div class="col text-center"><span>Artem Fidinich</span></div>
      </div>
    </div>
  </div>
  <script src="assets/bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
